<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TepenUwU</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="content">
            <div class="left-col">
                <img src="media/teppp.png" alt="">
            </div>
            <div class="right-col">
                <!-- <p>Janji ga di klik?</p> -->
                <img src="media/play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="media/tak ingin pisah lagi - marion jola,rizky febian _ speed up + reverb audio [tiktok version] (128 kbps).mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "media/pause.png";
            }else{
                mySong.pause();
                icon.src = "media/play.png";
            }
        }

    </script>

</body>
</html>
